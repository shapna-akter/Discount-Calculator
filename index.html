<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center	mt-6 text-purple-600 font-semibold ">Discount Calculator</h1>
    </header>
    <main>
        <section class="bg-blue-200	w-9/12 mx-auto mt-12 p-8 text-center">

            <div class="bg-violet-500 p-8 rounded-xl">

                <!--discount Amount-->
                <h2 class="text-2xl mb-4 font-medium">Get 30% Discount</h2>
				<input class="block mb-2 px-2 py-2 mx-auto" type="text" id="discountAmount" placeholder="Discount Amount"/>

                <!--Total Bill After Discount-->
                <h2 class="text-3xl mb-4 font-medium">Total Bill After Discount</h2>
                <input class=" block mb-2 px-2 py-2 mx-auto" type="text" id="totalBillAfterDiscount" placeholder="Total Bill After Discount" />

            </div>

            <div class="bg-indigo-500 p-8 rounded-xl mt-5">

                <!-- Total bill -->
                <h2 class="text-2xl mb-4 font-medium">Total Bill</h2>
                <input class="block mb-2 px-2 py-2 mx-auto" type="number" id="totalBill" placeholder="Total Bill" />

                <!-- Coupon name -->
                <input class="mb-2 px-2 py-2 rounded-lg" type="text" name="" id="coupon-name" placeholder="Coupon Name">

                <button id="btn-apply" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Apply</button>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
